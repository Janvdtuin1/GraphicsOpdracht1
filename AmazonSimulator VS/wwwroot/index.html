<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/vloer.jpg"), side: THREE.DoubleSide });

                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);


                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);

                //skybox

                var skyboxgeometry = new THREE.BoxGeometry(1000, 1000, 1000);
                var skyboxMaterials = [
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox/left.png"), side: THREE.DoubleSide }), //LEFT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox/right.png"), side: THREE.DoubleSide }), //RIGHT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox/up.png"), side: THREE.DoubleSide }), //TOP
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox/down.png"), side: THREE.DoubleSide }), //BOTTOM
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox/front.png"), side: THREE.DoubleSide }), //FRONT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox/back.png"), side: THREE.DoubleSide }), //BACK

                ];

                var skyboxMaterial = new THREE.MeshFaceMaterial(skyboxMaterials);
                var skybox = new THREE.Mesh(skyboxgeometry, skyboxMaterial);

                scene.add(skybox);

                //muren rondom plane
                var muur = new THREE.BoxGeometry(30, 8.0, 0.5);
                var muurtextures = [
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Muur/brick.png"), side: THREE.DoubleSide }), //LEFT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Muur/brick.png"), side: THREE.DoubleSide }), //RIGHT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Muur/beton.png"), side: THREE.DoubleSide }), //TOP
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Muur/beton.png"), side: THREE.DoubleSide }), //BOTTOM
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Muur/brick.png"), side: THREE.DoubleSide }), //FRONT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Muur/brick.png"), side: THREE.DoubleSide }), //BACK
                ];
                var muurmaterial = new THREE.MeshFaceMaterial(muurtextures);
                var rightwall = new THREE.Mesh(muur, muurmaterial);
                var frontwall = new THREE.Mesh(muur, muurmaterial);
                var leftwall = new THREE.Mesh(muur, muurmaterial);
                var backwall = new THREE.Mesh(muur, muurmaterial);

                //rechts
                rightwall.position.x = 15;
                rightwall.position.y = 4;

                //voorkant
                frontwall.rotation.y = 92.69;
                frontwall.position.x = 0;
                frontwall.position.y = 4;
                frontwall.position.z = 15;

                //links
                leftwall.position.x = 15;
                leftwall.position.y = 4;
                leftwall.position.z = 30;

                //achterkant
                backwall.rotation.y = 92.69;
                backwall.position.x = 30;
                backwall.position.y = 4;
                backwall.position.z = 15;

                scene.add(rightwall);
                scene.add(frontwall);
                scene.add(backwall);
                scene.add(leftwall);


            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {

                        if (command.parameters.type == "robot") {
                            var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var cubeMaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var material = new THREE.MeshFaceMaterial(cubeMaterials);
                            var robot = new THREE.Mesh(geometry, material);
                            robot.position.y = 0.15;


                            var group = new THREE.Group();
                            group.add(robot);


                            worldObjects[command.parameters.guid] = group;
                        } //if Robot

                        else if (command.parameters.type == "shelf") {
                            //stelling
                            var stellingbox = new THREE.BoxGeometry(0.9, 4, 0.9);
                            var stellingtexture = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/stelling.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/stelling.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/oak_planks.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/oak_planks.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/stelling.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/stelling.png"), side: THREE.DoubleSide }), //BACK


                            ];

                            var stellingmateriaal = new THREE.MeshFaceMaterial(stellingtexture);
                            var shelf = new THREE.Mesh(stellingbox, stellingmateriaal);

                            console.log(shelf.position.y);
                            var group = new THREE.Group();

                            group.add(shelf);

                            worldObjects[command.parameters.guid] = group;


                        } //einde shelf
                        scene.add(group);

                    }


                    var object = worldObjects[command.parameters.guid];

                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;





                }
            }

            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>

    <script src="MTLLoader.js"></script>

</body>

</html>
